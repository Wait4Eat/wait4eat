<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SSE Notification</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f6f8fa;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        .notification-box {
            background-color: white;
            border: 1px solid #e1e4e8;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: background-color 0.3s ease;
        }

        .notification-box:hover {
            background-color: #f1f1f1;
        }

        .notification-box time {
            display: block;
            font-size: 12px;
            color: #6c757d;
            margin-top: 5px;
        }

        #log {
            margin-top: 30px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üì° Ïã§ÏãúÍ∞Ñ ÏïåÎ¶º</h1>
    <div id="log"></div>
</div>

<script>
    const token = "eyJhbGciOiJIUzI1NiJ9.eyJzdWIiOiIxIiwic2NvcGUiOiJzc2UiLCJleHAiOjE3NDQ4NTc1MDksImlhdCI6MTc0NDg1NzM4OX0.ReJL3UfHgLx1kjg_1LiuAa_ZSKy0bW9OEx-0HpFVZX8";
    const eventSource = new EventSource(`/api/v1/notifications/subscribe?token=${token}`);

    eventSource.onopen = () => {
        console.log("‚úÖ SSE Ïó∞Í≤∞ ÏÑ±Í≥µ");
    };

    eventSource.addEventListener("notification", (event) => {
        const data = JSON.parse(event.data);
        const log = document.getElementById("log");

        const div = document.createElement("div");
        div.className = "notification-box";
        div.innerHTML = `
        <strong>üîî ${data.type}</strong>
        <div>${data.message}</div>
        <time>${new Date().toLocaleString()}</time>
      `;

        // ÏÉà ÏïåÎ¶ºÏù¥ ÏúÑÏóê Ïò§ÎèÑÎ°ù prepend
        log.prepend(div);
    });

    eventSource.onerror = (error) => {
        console.error("‚ùå SSE Ïò§Î•ò Î∞úÏÉù", error);
    };
</script>
</body>
</html>
